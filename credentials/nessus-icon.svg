<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background shield -->
  <path d="M50,5 L85,20 L85,55 C85,75 50,95 50,95 C50,95 15,75 15,55 L15,20 Z" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Inner shield highlight -->
  <path d="M50,12 L78,25 L78,52 C78,68 50,85 50,85 C50,85 22,68 22,52 L22,25 Z" fill="#3b82f6" opacity="0.8"/>
  
  <!-- Security scan lines -->
  <line x1="30" y1="35" x2="70" y2="35" stroke="white" stroke-width="3" opacity="0.9"/>
  <line x1="30" y1="45" x2="65" y2="45" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="55" x2="60" y2="55" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="30" y1="65" x2="55" y2="65" stroke="white" stroke-width="2" opacity="0.5"/>
  
  <!-- Vulnerability indicator (small warning triangle) -->
  <path d="M65,50 L72,62 L58,62 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <text x="65" y="59" font-size="8" text-anchor="middle" fill="#1f2937" font-weight="bold">!</text>
  
  <!-- Nessus "N" -->
  <text x="50" y="82" font-size="24" text-anchor="middle" fill="white" font-weight="bold" font-family="Arial, sans-serif">N</text>
</svg>
